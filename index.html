<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="icon" type="image/png" href="/svelte.svg" />

    <!-- Primary Meta Tags -->
    <title>PollProxy | Effortlessly create interactive polls</title>
    <meta
      name="title"
      content="PollProxy | Effortlessly create interactive polls"
    />
    <meta
      name="description"
      content="Looking to gauge opinions or get feedback? Our poll maker tool lets you quickly build and share polls for free. Leverage real-time data and proximity-based insights to make more informed choices. #Poll #Voting #Proximity"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pollproxy.vercel.app/" />
    <meta
      property="og:title"
      content="PollProxy | Effortlessly create interactive polls"
    />
    <meta
      property="og:description"
      content="Looking to gauge opinions or get feedback? Our poll maker tool lets you quickly build and share polls for free. Leverage real-time data and proximity-based insights to make more informed choices. #Poll #Voting #Proximity"
    />
    <meta property="og:image" content="https://pollproxy.vercel.app/poll.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="https://pollproxy.vercel.app/poll.png" />
    <meta property="twitter:url" content="https://pollproxy.vercel.app/" />
    <meta
      property="twitter:title"
      content="PollProxy | Effortlessly create interactive polls"
    />
    <meta
      property="twitter:description"
      content="Looking to gauge opinions or get feedback? Our poll maker tool lets you quickly build and share polls for free. Leverage real-time data and proximity-based insights to make more informed choices. #Poll #Voting #Proximity"
    />
    <meta property="twitter:image" content="https://pollproxy.vercel.app/poll.png" />
  </head>

  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</html>
